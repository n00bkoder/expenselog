<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
             <div>
                <a href="{% url 'account_reset_password' %}"><button type="button" class="btn btn-outline-success">Reset Password</button></a>
                <a href="{% url 'account_change_password' %}"><button type="button" class="btn btn-outline-success">Change Password</button></a>
                <a href="{% url 'account_email' %}"><button type="button" class="btn btn-outline-success">Change E-mail</button></a>
                <a href="{% url 'account_logout' %}?next=/logs/logout"><button type="button" class="btn btn-success">Log Out</button></a>
                <a href="{% url 'logs:create' %}"><button type="button" class="btn btn-success">Create New Entry</button></a>
            </div>
            </div>
        </div>
    </div>
  

<div class="container">
    <h1>Your Entries</h1>

{% if entry_list %}
    <ul>
    {% for entry in entry_list %}
        <li><a href="/logs/{{ entry.id }}/">{{ entry.item}}</a> &ndash; &#36;{{ entry.cost}}</li> 
      
    {% endfor %}
    </ul>
{% else %}
    <p>No entries are available.</p>
{% endif %}

        
</div>
    
</body>
</html>
